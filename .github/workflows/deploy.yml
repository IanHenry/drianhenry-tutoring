name: Build and Deploy Quarto Site

on:
  push:
    branches:
      - main  # Trigger when pushing to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.8.25/quarto-1.8.25-linux-amd64.deb
          sudo dpkg -i quarto-1.8.25-linux-amd64.deb
          quarto add mcanouil/quarto-iconify

      - name: Install R dependencies
        run: |
          R -e "install.packages(c('remotes'))"
          # Add other R packages if needed

      - name: Render Quarto project
        run: quarto render

      - name: Add dynamic CNAME
        run: |
          # Get repo name (e.g. "coaching", "consulting", "tutoring", "drianhenry-co-uk")
          REPO_NAME=$(basename "${GITHUB_REPOSITORY}")

          # Set domain rules
          if [ "$REPO_NAME" = "drianhenry-co-uk" ]; then
            DOMAIN="drianhenry.co.uk"
          else
            DOMAIN="${REPO_NAME}.drianhenry.co.uk"
          fi

          echo "Using domain: $DOMAIN"
          echo "$DOMAIN" > _site/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site

